[crosscompute forecast-demographic (linear)]
command_template = python forecast_demographic_linear.py
    --target_folder {target_folder}
    --demographic_table_path {demographic_table_path}
    --name_column {demographic_name_column}
    --population_column {demographic_population_column}
    --year_column {demographic_year_column}
    --target_year {target_year}
    --yearly_population_growth_percent {yearly_population_growth_percent}

demographic_table_path = datasets/world_population_twenty_cities.csv
demographic_name_column = City
demographic_population_column = Value
demographic_year_column = Year
target_year = 2020
yearly_population_growth_percent = 1.06

python.dependencies =
    crosscompute_table
    invisibleroads_macros
    numpy
    pandas
    scikit-learn

[crosscompute forecast-electricity-consumption (linear)]
command_template = python forecast_electricity_consumption_linear.py
    --target_folder {target_folder}
    --demographic_table_path {demographic_table_path}
    --name_column {demographic_name_column}
    --population_column {demographic_population_column}
    --year_column {demographic_year_column}
    --target_year {target_year}
    --yearly_population_growth_percent {yearly_population_growth_percent}
    --electricity_consumption_per_capita_table_path {electricity_consumption_in_kilowatt_hours_per_capita_table_path}

demographic_table_path = datasets/usa_population_three_cities.csv
demographic_name_column = City
demographic_population_column = Value
demographic_year_column = Year
target_year = 2020
yearly_population_growth_percent = 1.06
electricity_consumption_in_kilowatt_hours_per_capita_table_path = datasets/usa_electricity_consumption_in_kilowatt_hours_per_capita.csv 
