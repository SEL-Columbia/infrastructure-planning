[crosscompute forecast-demographic (linear)]
command_template = python forecast_demographic_linear.py
    --target_folder {target_folder}
    --target_year {target_year}
    --demographic_table_path {demographic_table_path}
    --demographic_name_column {demographic_name_column}
    --demographic_population_column {demographic_population_column}
    --demographic_year_column {demographic_year_column}
    --default_yearly_population_growth_percent {default_yearly_population_growth_percent}

target_year = 2020
demographic_table_path = datasets/world_population_twenty_cities.csv
demographic_name_column = City
demographic_population_column = Population
demographic_year_column = Year
default_yearly_population_growth_percent = 1.06

python.dependencies =
    crosscompute_table
    invisibleroads_macros
    numpy
    pandas
    scikit-learn

[crosscompute forecast-electricity-consumption (linear)]
command_template = python forecast_electricity_consumption_linear.py
    --target_folder {target_folder}
    --target_year {target_year}
    --demographic_table_path {demographic_table_path}
    --demographic_name_column {demographic_name_column}
    --demographic_population_column {demographic_population_column}
    --demographic_year_column {demographic_year_column}
    --default_yearly_population_growth_percent {default_yearly_population_growth_percent}
    --electricity_consumption_per_capita_table_path {electricity_consumption_in_kilowatt_hours_per_capita_table_path}
    --electricity_consumption_per_capita_year_column {electricity_consumption_in_kilowatt_hours_per_capita_year_column}
    --electricity_consumption_per_capita_consumption_per_capita_column {electricity_consumption_in_kilowatt_hours_per_capita_consumption_per_capita_column}
    --default_yearly_electricity_consumption_growth_percent {default_yearly_electricity_consumption_growth_percent}

target_year = 2020
demographic_table_path = datasets/usa_population_three_cities.csv
demographic_name_column = City
demographic_population_column = Population
demographic_year_column = Year
default_yearly_population_growth_percent = 1.06
electricity_consumption_in_kilowatt_hours_per_capita_table_path = datasets/usa_electricity_consumption_in_kilowatt_hours_per_capita.csv 
electricity_consumption_in_kilowatt_hours_per_capita_year_column = Year
electricity_consumption_in_kilowatt_hours_per_capita_consumption_per_capita_column = kWh per Capita
default_yearly_electricity_consumption_growth_percent = 2.4
