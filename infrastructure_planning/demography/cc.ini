[crosscompute forecast-population (linear)]
command_template = python linear.py
    --target_folder {target_folder}
    --population_table_path {population_table_path}
    --name_column {name_column}
    --population_column {population_column}
    --year_column {year_column}
    --target_year {target_year}
    --yearly_population_growth_percent {yearly_population_growth_percent}

population_table_path = population_table.csv
name_column = City
population_column = Value
year_column = Year
target_year = 2020
yearly_population_growth_percent = 1.06

python.dependencies =
    crosscompute_table
    invisibleroads_macros
    numpy
    pandas
    scikit-learn
