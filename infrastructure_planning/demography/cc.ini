[crosscompute forecast-population-count]
command_template = python forecast_population_count.py
    --target_folder {target_folder}
    --population_table_path {population_table_path}
    --name_column {name_column}
    --population_column {population_column}
    --year_column {year_column}
    --target_year {target_year}
    --yearly_growth_percent {yearly_growth_percent}

target_year = 2020
population_table_path = populations.csv
name_column = City
population_column = Value
year_column = Year
yearly_growth_percent = 5

python.dependencies =
    crosscompute_table
    invisibleroads_macros
    numpy
    pandas
    scikit-learn
