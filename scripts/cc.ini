[crosscompute forecast-population (linear)]
command_template = python forecast_population_linear.py
    --target_folder {target_folder}
    --population_table_path {population_table_path}
    --name_column {name_column}
    --population_column {population_column}
    --year_column {year_column}
    --target_year {target_year}
    --yearly_population_growth_percent {yearly_population_growth_percent}

population_table_path = population_world_twenty.csv
name_column = City
population_column = Value
year_column = Year
target_year = 2020
yearly_population_growth_percent = 1.06

python.dependencies =
    crosscompute_table
    invisibleroads_macros
    numpy
    pandas
    scikit-learn

[crosscompute forecast-electricity-consumption (linear)]
command_template = python forecast_electricity_consumption_linear.py
    --target_folder {target_folder}
    --population_table_path {population_table_path}
    --name_column {name_column}
    --population_column {population_column}
    --year_column {year_column}
    --target_year {target_year}
    --yearly_population_growth_percent {yearly_population_growth_percent}
    --electricity_consumption_per_capita_table_path {electricity_consumption_in_kilowatt_hours_per_capita_table_path}

population_table_path = population_usa_three.csv
name_column = City
population_column = Value
year_column = Year
target_year = 2020
yearly_population_growth_percent = 1.06
electricity_consumption_in_kilowatt_hours_per_capita_table_path = electricity_consumption_in_kilowatt_hours_per_capita.csv 
